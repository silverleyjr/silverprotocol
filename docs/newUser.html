<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Silver Finances 2.0</title>
		<link rel="icon" href="/images/SilverFinances.ico" type="images/SilverFinances-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body class=" bg-my-dark">
		<nav class="navbar bg-my-dark-red border text-my-light border-3 border-my-dark">
			<div class="container-fluid">
				<button type="button" class="navbar-brand my-1 h1 border bg-my-light rounded border-2 px-2" onclick="LoginPage()">
					Silver Finances
				</button>
			</div>
		</nav>
		<div class="container">
			<div class="row justify-content-center" style="margin-top: 5rem !important">
				<div class="col-xl-5 col-lg-6 col-md-8 col-10">
					<div class="border border-3 border-my-dark-red rounded bg-my-light p-2">
						<h1 class="text-center text-my-dark border-bottom border-my-dark-red border-2 m-2 mx-5">
							Novo usuario
						</h1>
						<div class="mx-3 my-2 py-2">
							<label for="NewUserUsername" class="fs-3 text-my-dark-red">Usuário:</label><br>
							<input class="form-control" type="text" id="NewUserUsername" placeholder="Digite seu nome de usuário">
							<label for="NewUserPassword" class="fs-3 text-my-dark-red">Senha:</label><br>
							<input class="form-control" type="password" id="NewUserPassword" placeholder="Digite sua senha">
							<div class="d-grid pt-3">
								<button type="button" id="NewUserBtn" class="btn btn-danger bg-my-dark text-my-light border-my-dark-red fs-5" onclick="NewUser()">Cadastrar</button>
							</div>
							<p style="display: none" id="errorLogin" class="bg-my-dark-red p-2 mt-2 mb-1 border border-dark text-center rounded border-2 text-my-light "></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="newUser.js"></script>
	</body>
</html>
