<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Silver Finances 2.0</title>
		<link rel="icon" href="/images/SilverFinances.ico" type="images/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body class=" bg-my-dark">
		<nav class="navbar bg-my-dark-red border text-my-light border-3 border-my-dark">
			<div class="container-fluid">
				<button type="button" class="navbar-brand my-1 h1 border bg-my-light rounded border-2 px-2" onclick="LoginPage()">
					Silver Finances
				</button>
				<div class="d-grid inline">
					<button type="button" class="btn btn-danger bg-my-dark text-my-light border-my-dark-red border-2 fs-5" onclick="NewUserPage()">Novo Usuario</button>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row justify-content-center" style="margin-top: 5rem !important">
				<div class="col-xl-3 col-lg-2 col-md-0 col-0" style="display: none" id="emptyDiv"></div>
				<div class="col-xl-5 col-lg-6 col-md-8 col-10">
					<div class="border border-3 border-my-dark-red rounded bg-my-light p-2">
						<h1 class="text-center text-my-dark border-bottom border-2 border-my-dark-red m-2 mx-5">
							Pokemon wiki
						</h1>
						<div class="mx-3 my-2 py-2">
							<label for="pokemonName" class="fs-3 text-my-dark-red">Pokemon:</label><br>
							<input class="form-control" type="text" id="pokemonName" placeholder="Nome do pokemon">
							<div class="d-grid pt-3">
								<button type="button" id="DetailsBtn" class="btn btn-danger bg-my-dark border-my-dark-red border-2 text-my-light fs-5" onclick="GetPokemonDetails()">informações</button>
								<div class="container">
									<div class="row">
										<div class="col col-6 w-50 px-1 fs-5">
											<div id="DetailsText" style="display: none" class="text-my-light border bg-my-dark rounded border-my-dark-red w-100 h-100 mt-2 p-2"></div>
										</div>
										<div class="col col-6 w-50 px-1 fs-5">
											<div id="StatsText" style="display: none" class="text-my-light border bg-my-dark rounded border-my-dark-red w-100 h-100 mt-2 p-2"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-3 col-md-4 col-10" style="display: none" id="ImageDiv">
					<div class="border border-3 border-my-dark-red rounded bg-my-light p-2 align-items-center align-items-start">
						<img src="/images/SilverFinances.ico" class="w-100 h-100" alt="Murillo lambe terra" id="PokemonImage">
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="silverFinances.js"></script>
	</body>
</html>
